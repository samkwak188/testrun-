<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RandomChat - Connect with Strangers</title>
    <style>
      :root {
        /* Modern Color Palette */
        --bg-primary: #0a0a0b;
        --bg-secondary: #0f0f10;
        --bg-tertiary: #1a1a1b;
        --surface: #ffffff;
        --surface-elevated: #f8fafc;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --border: #1e293b;
        --border-light: #334155;

        /* Accent Colors */
        --primary: #6366f1;
        --primary-light: #8b5cf6;
        --primary-dark: #4f46e5;
        --success: #10b981;
        --success-light: #34d399;
        --warning: #f59e0b;
        --error: #ef4444;
        --error-light: #f87171;

        /* Glass morphism */
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        /* Spacing */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;

        /* Border radius */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;

        /* Typography */
        --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --font-mono: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-primary);
        background:
          radial-gradient(600px 400px at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
          radial-gradient(800px 600px at 80% 20%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
          linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
        line-height: 1.5;
      }
      
      /* Header - Modern Glass Design */
      header {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--glass-border);
        padding: var(--spacing-md) var(--spacing-lg);
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 200;
        box-shadow: var(--glass-shadow);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        font-size: 22px;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.025em;
      }

      .logo-icon {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        width: 32px;
        height: 32px;
        border-radius: var(--radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }

      .status-badge {
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: 999px;
        font-size: 13px;
        color: var(--success-light);
        font-weight: 500;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        background: var(--success);
        border-radius: 50%;
        animation: pulse-glow 2s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.1);
          box-shadow: 0 0 0 4px rgba(16, 185, 129, 0);
        }
      }

      /* Main Video Area - Modern Split Screen */
      main {
        display: flex;
        height: 100vh;
        padding-top: 73px; /* Adjusted for new header height */
        background: transparent;
      }

      /* Video Containers - Elegant Split */
      .video-panel {
        flex: 1;
        position: relative;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-light);
        overflow: hidden;
      }

      .video-panel:last-child {
        border-right: none;
      }

      .video-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(99, 102, 241, 0.05) 0%,
          transparent 50%,
          rgba(139, 92, 246, 0.05) 100%
        );
        pointer-events: none;
        z-index: 1;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: var(--bg-primary);
        transition: opacity 0.3s ease;
      }

      /* Modern Video Labels */
      .video-label {
        position: absolute;
        top: var(--spacing-lg);
        left: var(--spacing-lg);
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--radius-lg);
        font-size: 14px;
        font-weight: 600;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        box-shadow: var(--glass-shadow);
        transition: all 0.2s ease;
      }

      .video-label:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.12);
      }

      .video-label.you {
        color: var(--primary-light);
        border-color: rgba(99, 102, 241, 0.3);
      }

      .video-label.stranger {
        color: var(--error-light);
        border-color: rgba(239, 68, 68, 0.3);
      }

      .label-icon {
        font-size: 16px;
      }

      .label-text {
        font-weight: 500;
      }

      /* Modern Status Indicators */
      .status-indicator {
        position: absolute;
        top: var(--spacing-lg);
        right: var(--spacing-lg);
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        padding: var(--spacing-xs) var(--spacing-md);
        border-radius: var(--radius-lg);
        font-size: 12px;
        font-weight: 500;
        z-index: 10;
        box-shadow: var(--glass-shadow);
        transition: all 0.2s ease;
      }

      .status-indicator:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.12);
      }

      .status-indicator.connected {
        background: rgba(16, 185, 129, 0.15);
        border-color: rgba(16, 185, 129, 0.3);
        color: var(--success-light);
      }

      .status-indicator.searching {
        background: rgba(245, 158, 11, 0.15);
        border-color: rgba(245, 158, 11, 0.3);
        color: var(--warning);
        animation: pulse-status 2s ease-in-out infinite;
      }

      .status-indicator.idle {
        background: rgba(148, 163, 184, 0.15);
        border-color: rgba(148, 163, 184, 0.3);
        color: var(--text-muted);
      }

      @keyframes pulse-status {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }

      .status-dot {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        margin-right: var(--spacing-xs);
      }

      .status-dot.connected {
        background: var(--success);
        animation: pulse-dot 2s ease-in-out infinite;
      }

      .status-dot.searching {
        background: var(--warning);
        animation: pulse-dot 1.5s ease-in-out infinite;
      }

      @keyframes pulse-dot {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

      /* Elegant Status Overlays */
      .video-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(50% 50% at 50% 50%, rgba(15, 15, 16, 0.8) 0%, rgba(10, 10, 11, 0.95) 100%);
        backdrop-filter: blur(20px);
        z-index: 5;
        gap: var(--spacing-lg);
        transition: opacity 0.3s ease;
      }

      .video-overlay.hidden {
        display: none;
      }

      .overlay-icon {
        font-size: 80px;
        opacity: 0.8;
        animation: float 3s ease-in-out infinite;
        color: var(--primary-light);
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(2deg);
        }
      }

      .overlay-content {
        text-align: center;
        max-width: 320px;
      }

      .overlay-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: var(--spacing-sm);
        letter-spacing: -0.025em;
      }

      .overlay-subtitle {
        font-size: 16px;
        color: var(--text-secondary);
        opacity: 0.9;
        line-height: 1.4;
      }

      .overlay-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: var(--spacing-md);
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Modern Control Bar */
      .control-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: var(--spacing-xl);
        background:
          linear-gradient(to top,
            rgba(10, 10, 11, 0.95) 0%,
            rgba(10, 10, 11, 0.8) 50%,
            rgba(10, 10, 11, 0.4) 80%,
            transparent 100%
          );
        backdrop-filter: blur(20px);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: var(--spacing-lg);
        z-index: 150;
        border-top: 1px solid var(--glass-border);
      }

      .control-btn {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        position: relative;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }

      .control-btn:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      }

      .control-btn:active {
        transform: translateY(0) scale(0.98);
      }

      .control-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none;
      }

      .btn-start {
        background: linear-gradient(135deg, var(--success) 0%, var(--success-light) 100%);
        width: 180px;
        height: 48px;
        border-radius: var(--radius-xl);
        font-size: 16px;
        font-weight: 600;
        color: white;
        gap: var(--spacing-sm);
        box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
      }

      .btn-start:hover {
        box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
        transform: translateY(-2px);
      }

      .btn-next {
        background: var(--primary);
        color: white;
        border: 2px solid transparent;
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
      }

      .btn-next:hover {
        background: var(--primary-light);
        box-shadow: 0 6px 25px rgba(99, 102, 241, 0.4);
      }

      .btn-stop {
        background: var(--error);
        color: white;
        width: 64px;
        height: 64px;
        font-size: 20px;
        box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
      }

      .btn-stop:hover {
        background: var(--error-light);
        box-shadow: 0 6px 25px rgba(239, 68, 68, 0.4);
      }

      .btn-mute, .btn-video {
        background: var(--glass-bg);
        border: 2px solid var(--glass-border);
        color: var(--text-primary);
        backdrop-filter: blur(10px);
      }

      .btn-mute:hover, .btn-video:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .btn-mute.active, .btn-video.active {
        background: var(--error);
        border-color: var(--error-light);
        color: white;
      }

      /* Modern Tooltips */
      .tooltip {
        position: absolute;
        bottom: 70px;
        background: var(--bg-tertiary);
        backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--radius-sm);
        font-size: 12px;
        font-weight: 500;
        white-space: nowrap;
        pointer-events: none;
        opacity: 0;
        transition: all 0.2s ease;
        box-shadow: var(--glass-shadow);
        color: var(--text-primary);
      }

      .control-btn:hover .tooltip {
        opacity: 1;
        transform: translateY(-4px);
      }

      /* Elegant Activity Log */
      .log-panel {
        position: fixed;
        bottom: 130px;
        left: var(--spacing-lg);
        width: 320px;
        max-height: 200px;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-lg);
        padding: var(--spacing-md);
        z-index: 140;
        overflow: hidden;
        box-shadow: var(--glass-shadow);
      }

      .log-header {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-md);
        font-size: 13px;
        font-weight: 600;
        color: var(--text-primary);
        padding-bottom: var(--spacing-sm);
        border-bottom: 1px solid var(--border-light);
      }

      .log-header-icon {
        font-size: 16px;
      }

      .log-container {
        max-height: 140px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--border) transparent;
      }

      .log-container::-webkit-scrollbar {
        width: 4px;
      }

      .log-container::-webkit-scrollbar-track {
        background: transparent;
      }

      .log-container::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 2px;
      }

      .log-entry {
        font-size: 11px;
        font-family: var(--font-mono);
        padding: var(--spacing-xs) 0;
        color: var(--text-secondary);
        border-bottom: 1px solid rgba(30, 41, 59, 0.1);
        line-height: 1.3;
        transition: color 0.2s ease;
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      .log-entry:hover {
        color: var(--text-primary);
      }

      /* Mobile-First Responsive Design */
      @media (max-width: 768px) {
        :root {
          --spacing-lg: 16px;
          --spacing-xl: 20px;
        }

        main {
          flex-direction: column;
          padding-top: 65px;
        }

        .video-panel {
          border-right: none;
          border-bottom: 1px solid var(--border-light);
        }

        .video-panel:last-child {
          border-bottom: none;
        }

        .control-bar {
          gap: var(--spacing-md);
          padding: var(--spacing-lg);
          flex-wrap: wrap;
        }

        .control-btn {
          width: 48px;
          height: 48px;
          font-size: 18px;
        }

        .btn-start {
          width: 140px;
          height: 44px;
          font-size: 14px;
        }

        .btn-stop {
          width: 52px;
          height: 52px;
          font-size: 18px;
        }

        .log-panel {
          width: calc(100% - 32px);
          left: var(--spacing-md);
          bottom: 110px;
          max-height: 120px;
        }

        .video-label {
          font-size: 13px;
          padding: 6px 12px;
        }

        .status-indicator {
          font-size: 11px;
          padding: 4px 8px;
        }
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 18px;
        }

        .control-bar {
          padding: var(--spacing-md);
          gap: var(--spacing-sm);
        }

        .control-btn {
          width: 44px;
          height: 44px;
          font-size: 16px;
        }

        .btn-start {
          width: 120px;
          height: 40px;
          font-size: 13px;
        }

        .log-panel {
          left: 12px;
          right: 12px;
          width: auto;
          bottom: 100px;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --glass-bg: rgba(0, 0, 0, 0.8);
          --glass-border: rgba(255, 255, 255, 0.3);
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo-icon">🎥</div>
        <span>RandomChat</span>
      </div>
      <div class="header-right">
        <div class="status-badge">
          <div class="status-dot"></div>
          <span id="onlineCount">Connecting...</span>
        </div>
      </div>
    </header>

    <main>
      <!-- Your Video Panel (Left Half) -->
      <div class="video-panel">
        <video id="local" autoplay playsinline muted></video>
        <div class="video-label you">
          <span class="label-icon">👤</span>
          <span class="label-text">You</span>
        </div>
        <div class="status-indicator idle" id="localStatus">
          <span class="status-dot"></span>
          Camera Off
        </div>
        <div class="video-overlay" id="localOverlay">
          <div class="overlay-icon">📹</div>
          <div class="overlay-content">
            <div class="overlay-title">Your Camera</div>
            <div class="overlay-subtitle">Click "Start" to begin your video chat journey</div>
          </div>
        </div>
      </div>

      <!-- Stranger's Video Panel (Right Half) -->
      <div class="video-panel">
        <video id="remote" autoplay playsinline></video>
        <div class="video-label stranger">
          <span class="label-icon">🌍</span>
          <span class="label-text">Stranger</span>
        </div>
        <div class="status-indicator searching" id="remoteStatus">
          <span class="status-dot searching"></span>
          Waiting...
        </div>
        <div class="video-overlay" id="remoteOverlay">
          <div class="overlay-icon">👋</div>
          <div class="overlay-content">
            <div class="overlay-title">Waiting for Stranger</div>
            <div class="overlay-subtitle">Press Start to find someone to connect with</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Activity Log -->
    <div class="log-panel">
      <div class="log-header">
        <span class="log-header-icon">📋</span>
        <span>Activity Log</span>
      </div>
      <div class="log-container" id="log"></div>
    </div>

    <!-- Control Bar -->
    <div class="control-bar">
      <button id="muteBtn" class="control-btn btn-mute" disabled>
        <span id="muteIcon">🎤</span>
        <div class="tooltip">Mute/Unmute</div>
      </button>

      <button id="videoBtn" class="control-btn btn-video" disabled>
        <span id="videoIcon">📹</span>
        <div class="tooltip">Camera On/Off</div>
      </button>

      <button id="startBtn" class="control-btn btn-start">
        <span>🚀</span> Start
      </button>

      <button id="nextBtn" class="control-btn btn-next" disabled>
        <span>⏭️</span>
        <div class="tooltip">Next Stranger</div>
      </button>

      <button id="stopBtn" class="control-btn btn-stop" disabled>
        <span>⏹️</span>
        <div class="tooltip">End Chat</div>
      </button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
    <script>
      // Elements
      const startBtn = document.getElementById('startBtn');
      const nextBtn = document.getElementById('nextBtn');
      const stopBtn = document.getElementById('stopBtn');
      const muteBtn = document.getElementById('muteBtn');
      const videoBtn = document.getElementById('videoBtn');
      const muteIcon = document.getElementById('muteIcon');
      const videoIcon = document.getElementById('videoIcon');
      const localVideo = document.getElementById('local');
      const remoteVideo = document.getElementById('remote');
      const localOverlay = document.getElementById('localOverlay');
      const remoteOverlay = document.getElementById('remoteOverlay');
      const localStatus = document.getElementById('localStatus');
      const remoteStatus = document.getElementById('remoteStatus');
      const onlineCount = document.getElementById('onlineCount');
      const logEl = document.getElementById('log');

      // State
      let pc = null;
      let localStream = null;
      let roomId = null;
      let peerId = null;
      let isSearching = false;
      let isConnected = false;
      let isMuted = false;
      let isVideoOff = false;

      // Socket connection
      const serverUrl = window.location.hostname === 'localhost' || window.location.hostname === ''
        ? 'http://localhost:3001'
        : window.location.origin;
      const socket = io(serverUrl, { transports: ['websocket', 'polling'] });

      // ICE servers for NAT traversal
      // Using free STUN + TURN servers for maximum compatibility
      const iceServers = [
        // Google STUN servers
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        // Free TURN servers from Metered (no authentication required)
        { urls: 'stun:openrelay.metered.ca:80' },
        { 
          urls: 'turn:openrelay.metered.ca:80',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        },
        { 
          urls: 'turn:openrelay.metered.ca:443',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        },
        { 
          urls: 'turn:openrelay.metered.ca:443?transport=tcp',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        }
      ];

      // Enhanced Logging
      function log(msg) {
        const time = new Date().toLocaleTimeString();
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.textContent = `[${time}] ${msg}`;

        const logContainer = logEl;
        logContainer.insertBefore(entry, logContainer.firstChild);

        // Auto-scroll to top and limit entries
        if (logContainer.children.length > 25) {
          logContainer.removeChild(logContainer.lastChild);
        }

        // Auto-scroll to show latest entry
        logContainer.scrollTop = 0;

        console.log(`[RandomChat] ${msg}`);
      }

      // UI Updates
      function updateUI(state) {
        if (state === 'idle') {
          startBtn.disabled = false;
          startBtn.innerHTML = '<span>🚀</span> Start';
          nextBtn.disabled = true;
          stopBtn.disabled = true;
          muteBtn.disabled = true;
          videoBtn.disabled = true;
          
          localOverlay.classList.remove('hidden');
          localOverlay.innerHTML = '<div class="overlay-icon">📹</div><div class="overlay-content"><div class="overlay-title">Your Camera</div><div class="overlay-subtitle">Click "Start" to begin your video chat journey</div></div>';
          localStatus.textContent = 'Camera Off';
          localStatus.className = 'status-indicator idle';

          remoteOverlay.classList.remove('hidden');
          remoteOverlay.innerHTML = '<div class="overlay-icon">👋</div><div class="overlay-content"><div class="overlay-title">Waiting for Stranger</div><div class="overlay-subtitle">Press Start to find someone to connect with</div></div>';
          remoteStatus.textContent = 'Waiting...';
          remoteStatus.className = 'status-indicator';
          
        } else if (state === 'searching') {
          startBtn.disabled = true;
          nextBtn.disabled = false;
          stopBtn.disabled = false;
          muteBtn.disabled = false;
          videoBtn.disabled = false;
          
          localOverlay.classList.add('hidden');
          localStatus.textContent = 'Camera On';
          localStatus.className = 'status-indicator connected';
          
          remoteOverlay.classList.remove('hidden');
          remoteOverlay.innerHTML = '<div class="overlay-icon">🔍</div><div class="overlay-content"><div class="overlay-title">Searching...</div><div class="overlay-subtitle">Finding a stranger for you</div></div>';
          remoteStatus.textContent = 'Searching...';
          remoteStatus.className = 'status-indicator searching';
          
        } else if (state === 'matched') {
          startBtn.disabled = true;
          nextBtn.disabled = false;
          stopBtn.disabled = false;
          muteBtn.disabled = false;
          videoBtn.disabled = false;
          
          localOverlay.classList.add('hidden');
          localStatus.textContent = 'Camera On';
          localStatus.className = 'status-indicator connected';
          
          remoteOverlay.classList.remove('hidden');
          remoteOverlay.innerHTML = '<div class="overlay-icon">🤝</div><div class="overlay-content"><div class="overlay-title">Stranger Found!</div><div class="overlay-subtitle">Connecting...</div></div>';
          remoteStatus.textContent = 'Connecting...';
          remoteStatus.className = 'status-indicator searching';

        } else if (state === 'connected') {
          startBtn.disabled = true;
          nextBtn.disabled = false;
          stopBtn.disabled = false;
          muteBtn.disabled = false;
          videoBtn.disabled = false;

          localOverlay.classList.add('hidden');
          localStatus.textContent = 'Camera On';
          localStatus.className = 'status-indicator connected';

          remoteOverlay.classList.add('hidden');
          remoteStatus.textContent = '🟢 Connected';
          remoteStatus.className = 'status-indicator connected';
        }
      }

      // Get user media with graceful fallback
      async function startCamera() {
        if (localStream) return localStream;

        // First, ask user permission
        const allowMedia = confirm('This app needs camera and microphone access to work.\n\nClick OK to allow access.');
        if (!allowMedia) {
          log('User denied permission request');
          alert('Camera and microphone are required to use this app.');
          throw new Error('User denied permission');
        }

        // Try video + audio first
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ 
            video: { width: 1280, height: 720 }, 
            audio: true 
          });
          localVideo.srcObject = localStream;
          localVideo.muted = true; // Ensure you never hear yourself
          localVideo.volume = 0; // Double ensure no audio feedback
          log('Camera and microphone enabled');
          return localStream;
        } catch (videoErr) {
          log('Camera failed: ' + videoErr.message);
          
          // Fallback: try audio only
          try {
            log('Attempting audio-only mode...');
            localStream = await navigator.mediaDevices.getUserMedia({ 
              video: false, 
              audio: true 
            });
            localVideo.srcObject = localStream;
            localVideo.muted = true; // Ensure you never hear yourself
            localVideo.volume = 0; // Double ensure no audio feedback
            
            // Show audio-only indicator in overlay
            log('⚠️ Audio-only mode active');
            
            alert('Camera not detected or denied.\n\nProceeding with microphone only.');
            log('Audio-only mode enabled');
            return localStream;
          } catch (audioErr) {
            log('Microphone also failed: ' + audioErr.message);
            alert('Could not access camera or microphone.\n\nPlease check your device permissions and refresh.');
            throw audioErr;
          }
        }
      }

      // Create peer connection
      function createPeerConnection() {
        if (pc) pc.close();
        pc = new RTCPeerConnection({ iceServers });

        pc.onicecandidate = (e) => {
          if (e.candidate && roomId && peerId) {
            socket.emit('signal', { 
              roomId, 
              to: peerId, 
              data: { type: 'candidate', candidate: e.candidate } 
            });
          }
        };

        pc.ontrack = (e) => {
          log('Received remote stream');
          remoteVideo.srcObject = e.streams[0];
          updateUI('connected');
          isConnected = true;
        };

        pc.onconnectionstatechange = () => {
          log(`Connection state: ${pc.connectionState}`);
          if (pc.connectionState === 'connected') {
            updateUI('connected');
            isConnected = true;
          } else if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
            log('Connection failed, try Next');
          }
        };

        if (localStream) {
          localStream.getTracks().forEach(track => {
            pc.addTrack(track, localStream);
          });
        }

        return pc;
      }

      // Clean up connection
      function cleanup() {
        if (pc) {
          pc.close();
          pc = null;
        }
        remoteVideo.srcObject = null;
        roomId = null;
        peerId = null;
        isSearching = false;
        isConnected = false;
      }

      // Socket events
      socket.on('connect', () => {
        log('Connected to server');
        onlineCount.textContent = 'Online';
      });

      socket.on('disconnect', () => {
        log('Disconnected from server');
        onlineCount.textContent = 'Offline';
      });

      socket.on('matched', async (payload) => {
        log(`Matched with stranger (${payload.role})`);
        roomId = payload.roomId;
        peerId = payload.peerId;
        updateUI('matched');

        await startCamera();
        createPeerConnection();

        if (payload.role === 'caller') {
          try {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('signal', { 
              roomId, 
              to: peerId, 
              data: { type: 'offer', sdp: offer } 
            });
            log('Sent offer');
          } catch (err) {
            log('Error creating offer: ' + err.message);
          }
        }
      });

      socket.on('signal', async ({ from, data, roomId: r }) => {
        if (!pc || r !== roomId) return;

        try {
          if (data.type === 'offer') {
            log('Received offer');
            await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('signal', { 
              roomId, 
              to: from, 
              data: { type: 'answer', sdp: answer } 
            });
            log('Sent answer');
          } else if (data.type === 'answer') {
            log('Received answer');
            await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
          } else if (data.type === 'candidate' && data.candidate) {
            await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
          }
        } catch (err) {
          log('Signaling error: ' + err.message);
        }
      });

      socket.on('peerLeft', () => {
        log('Stranger disconnected');
        cleanup();
        updateUI('searching');
        // Auto-find next
        socket.emit('findMatch');
      });

      // Toggle Mute
      muteBtn.onclick = () => {
        if (!localStream) return;
        isMuted = !isMuted;
        localStream.getAudioTracks().forEach(track => {
          track.enabled = !isMuted;
        });
        if (isMuted) {
          muteIcon.textContent = '🔇';
          muteBtn.classList.add('active');
          log('Microphone muted');
        } else {
          muteIcon.textContent = '🎤';
          muteBtn.classList.remove('active');
          log('Microphone unmuted');
        }
      };

      // Toggle Video
      videoBtn.onclick = () => {
        if (!localStream) return;
        isVideoOff = !isVideoOff;
        localStream.getVideoTracks().forEach(track => {
          track.enabled = !isVideoOff;
        });
        if (isVideoOff) {
          videoIcon.textContent = '📷';
          videoBtn.classList.add('active');
          log('Camera turned off');
        } else {
          videoIcon.textContent = '📹';
          videoBtn.classList.remove('active');
          log('Camera turned on');
        }
      };

      // Button handlers
      startBtn.onclick = async () => {
        try {
          await startCamera();
          socket.emit('findMatch');
          isSearching = true;
          updateUI('searching');
          log('Searching for stranger...');
        } catch (err) {
          updateUI('idle');
        }
      };

      nextBtn.onclick = () => {
        log('Finding next stranger...');
        socket.emit('leave');
        cleanup();
        updateUI('searching');
        socket.emit('findMatch');
      };

      stopBtn.onclick = () => {
        log('Stopped');
        socket.emit('leave');
        cleanup();
        updateUI('idle');
      };

      // Initialize
      updateUI('idle');
      log('✅ Ready! Click "Start" to begin');
    </script>
  </body>
